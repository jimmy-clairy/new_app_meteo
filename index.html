<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New app meteo</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" type="module"></script>
</head>

<body>
    <header class="header">
        <div class="header-top">

            <div class="city hidden">
                <span class="cityName"></span>
                <img class="lacation-dot" src="./assets/icon/location-dot.svg" width="15" height="15"
                    alt="icon location dot">
            </div>

            <button class="slider-btn" aria-label="toggle curtain navigation">
                <span class="line l1"></span>
                <span class="line l2"></span>
                <span class="line l3"></span>
            </button>
        </div>

        <div class="header-bot">
            <div class="header-bot__content">
                <div class="temp"></div>
                <div class="description active"></div>
                <div class="city">
                    <span class="cityName"></span><img class="lacation-dot" src="./assets/icon/location-dot.svg"
                        width="15" height="15" alt="icon location dot">
                </div>

                <div class="min-max">
                    <span class="temp-min"></span> /
                    <span class="temp-max"></span>
                    Ressenti <span class="feel"></span>
                </div>
            </div>
            <div class="header-bot__icon">
                <img class="header-bot__icon-weather" src="./assets/iconMeteo/01d.svg" alt="icon meteo">
            </div>
        </div>
    </header>

    <!------- SLIDER ------->
    <div class="slider">
        <div class="slider__top">
            <div class="city">
                <span class="cityName"></span><img class="lacation-dot" src="./assets/icon/location-dot.svg" width="15"
                    height="15" alt="icon location dot">
            </div>
            <div class="min-max">
                <span class="temp-min"></span> /
                <span class="temp-max"></span>
                Ressenti <span class="feel"></span>
            </div>
            <form id="form" action="">
                <div class="container-input">
                    <input placeholder="Entrez une ville" type="text" name="setCity" id="setCity" required>
                    <button>Ok</button>
                </div>
                <p class="error-info">Ville non trouvée</p>
            </form>
        </div>
        <div class="slider__bot">
            <div>
                <p>Maximum 5 Villes</p>
                <div id="cities__container"></div>
            </div>

            <p class="copyright">
                <a href="https://jimmypro.fr/" target="_blank" rel="noopener noreferrer">Create by Clairy Jimmy</a>
            </p>
        </div>
    </div>
    <!------- SLIDER ------->

    <!------- LOADER ------->
    <div class="loader">App Météo</div>
    <!------- LOADER ------->

    <main class="main">
        <div class="boxes__current">
            <div class="box">
                <div class="icon-container">
                    <img class="icon" src="./assets/iconMeteo/10d.svg" alt="icon humidity">
                </div>
                Humidité
                <span class="humidity"></span>
            </div>
            <div class="box">
                <div class="icon-container">
                    <img class="icon" src="./assets/icon/wind.svg" width="40" alt="icon wind">
                </div>
                Vent
                <span class="wind"></span>
            </div>
            <div class="box">
                <div class="icon-container">
                    <img class="icon" src="./assets/iconMeteo/01d.svg" alt="icon sunrise">
                </div>
                Lever du soleil
                <span class="sunrise"></span>
            </div>
            <div class="box">
                <div class="icon-container">
                    <img class="icon" src="./assets/iconMeteo/02d.svg" alt="icon sunset">
                </div>
                Coucher du soleil
                <span class="sunset"></span>
            </div>
        </div>

        <div id="boxes__hour">
            <!-- <div class="box">
                <div class="day">${day}</div>
                <div class="date">${formatDate(dataDate)}</div>
                <div class="hour">${formatHour(dataHour)}</div>
                <div class="icon-container">
                    <img class="icon-hour" src="./assets/iconMeteo/${data.list[i].icon}.svg" alt="icon sunset">
                </div>
                <div class="temp-hour">${data.list[i].temp.toFixed(0)}°</div>
            </div> -->
        </div>
    </main>

</body>

</html>
